<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>

    <link rel="stylesheet" href="./style.css">
    <script src="main.js"></script>
</head>

<body>
    <header>
        <h1>Verficador de idade</h1>
    </header>
    <section>
        <div class="display">
            <p>
                Ano de Nascimento:
                <input type="number" name="anotxt" id="anotxt" min="1900">
            </p>
            <p>
                Sexo:
                <input type="radio" name="sexoradio" id="masculino" checked>
                <label for="masculino">Masculino</label>
                <input type="radio" name="sexoradio" id="feminino">
                <label for="feminino">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()" id="button-center">
            </p>
        </div>
        <div id="resultado">
            <p>Preencha os dados acima para ver o resultado!</p><br>

        </div>
    </section>
    <footer>
        <p>&copy; Guilherme Viana</p>
    </footer>
</body>

</html>
